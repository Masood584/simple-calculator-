<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JAVASCRIPT TUTORILAS 9</title>
</head>

<body>
    <div class="main-container">
        <div class="heading">
            <h1>Simple calculator</h1>
            <div class="main-area">
                <div>
                    <input class="input-design" type="number" name="first" id="first" step="any">
                </div>
                <select name="" id="ope">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">x</option>
                    <option value="/">/</option>
                    <option value="%">%</option>
                </select>
                <div>
                    <input class="input-design" type="number" name="second" id="second" step="any">
                </div>
                <br>
                <button onclick="calcUlate()">Calculate</button>
                <br>

                <input class="input-design" type="text" id="result" name="" placeholder="0" readonly>
                <br>
                <button onclick="clearValue()">clear</button>

            </div>
        </div>
    <script src="app.js"></script>
</body>

</html>
